<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Outdoor Setting -->
  <rect width="500" height="320" fill="#a4d1a2"/>
  
  <!-- Hills in background -->
  <path d="M0,100 Q50,80 100,90 Q150,100 200,90 Q250,80 300,85 Q350,90 400,85 Q450,80 500,90 L500,120 L0,120 Z" fill="#7d9f7b"/>
  <path d="M0,120 Q75,110 150,115 Q225,120 300,110 Q375,100 500,115 L500,150 L0,150 Z" fill="#5e7c5c"/>
  
  <!-- Fox Raceway (Pala) Track Layout - Outdoor natural terrain -->
  <path d="M100,150 
           C120,140 140,130 160,140 
           C180,150 200,160 220,150 
           C240,140 260,130 280,140 
           C300,150 320,160 340,150 
           C360,140 380,150 400,160 
           C390,180 380,200 350,200 
           C320,200 300,180 280,190 
           C260,200 240,220 220,210 
           C200,200 180,190 160,200 
           C140,210 120,220 110,200 
           C100,180 80,160 100,150 Z" 
        fill="#c2b280" stroke="#a89968" stroke-width="2"/>
  
  <!-- Dirt Texture -->
  <rect x="100" y="150" width="300" height="70" fill="url(#dirt-pattern)" opacity="0.4"/>
  
  <!-- Start Gate -->
  <rect x="180" y="160" width="100" height="6" fill="#ff0000"/>
  
  <!-- Jumps and obstacles - Natural terrain style -->
  <path d="M220,170 Q230,160 240,170" stroke="#a89968" stroke-width="8" fill="none"/>
  <path d="M260,190 Q270,180 280,190" stroke="#a89968" stroke-width="8" fill="none"/>
  <path d="M300,170 Q310,160 320,170" stroke="#a89968" stroke-width="8" fill="none"/>
  <path d="M340,180 Q350,170 360,180" stroke="#a89968" stroke-width="8" fill="none"/>
  <path d="M140,190 Q150,180 160,190" stroke="#a89968" stroke-width="8" fill="none"/>
  
  <!-- Trees around the track -->
  <circle cx="80" cy="130" r="15" fill="#3a5f38"/>
  <circle cx="60" cy="160" r="12" fill="#3a5f38"/>
  <circle cx="70" cy="200" r="14" fill="#3a5f38"/>
  <circle cx="420" cy="140" r="15" fill="#3a5f38"/>
  <circle cx="440" cy="170" r="12" fill="#3a5f38"/>
  <circle cx="430" cy="200" r="14" fill="#3a5f38"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="500" height="40" fill="#ff5900"/>
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">FOX RACEWAY</text>
  
  <!-- Location -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Pala, California</text>
  
  <!-- Type Label -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#228b22"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">MOTOCROSS</text>
  </g>
  
  <!-- TV Badge -->
  <g transform="translate(420, 40)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#cc0000"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">MAV TV</text>
  </g>
  
  <!-- Fox Logo Hint -->
  <path d="M250,60 c-5,0 -10,5 -10,10 c0,5 5,10 10,10 s10,-5 10,-10 c0,-5 -5,-10 -10,-10 z" fill="#ff5900"/> 
  <path d="M285,60 c-5,0 -10,5 -10,10 c0,5 5,10 10,10 s10,-5 10,-10 c0,-5 -5,-10 -10,-10 z" fill="#ff5900"/>
  <path d="M267.5,75 l0,20" stroke="#ff5900" stroke-width="3"/>
  <path d="M240,90 c5,-5 10,-5 15,0 l5,5 c5,5 10,5 15,0" stroke="#ff5900" stroke-width="3" fill="none"/>
  
  <!-- Dirt Pattern -->
  <defs>
    <pattern id="dirt-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="scale(0.5)">
      <rect width="40" height="40" fill="none"/>
      <circle cx="5" cy="5" r="1" fill="#a0855c"/>
      <circle cx="15" cy="20" r="1.5" fill="#a0855c"/>
      <circle cx="30" cy="30" r="1" fill="#a0855c"/>
      <circle cx="35" cy="10" r="1.5" fill="#a0855c"/>
      <circle cx="10" cy="35" r="1" fill="#a0855c"/>
      <circle cx="25" cy="15" r="1" fill="#a0855c"/>
      <circle cx="20" cy="25" r="1.5" fill="#a0855c"/>
    </pattern>
  </defs>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f0f0f0"/>
  
  <!-- Stadium outline (dome shape) -->
  <path d="M200,300 C200,200 400,100 600,100 C800,100 1000,200 1000,300 L1000,600 L200,600 Z" fill="#ffffff" stroke="#333" stroke-width="5"/>
  
  <!-- Track layout -->
  <path d="M300,350 C320,320 380,300 450,300 C520,300 580,320 600,350 C620,380 620,420 600,450 C580,480 520,500 450,500 C380,500 320,480 300,450 C280,420 280,380 300,350 Z" fill="#8B4513" stroke="#000" stroke-width="5"/>
  
  <!-- Lane dividers -->
  <path d="M450,300 L450,500" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5"/>
  <path d="M300,400 L600,400" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Start gate -->
  <line x1="380" y1="300" x2="520" y2="300" stroke="#ff0000" stroke-width="8"/>
  <text x="425" y="290" font-family="Arial" font-size="16" font-weight="bold">START</text>
  
  <!-- Finish line -->
  <line x1="380" y1="500" x2="520" y2="500" stroke="#ffffff" stroke-width="8" stroke-dasharray="10,10"/>
  <text x="425" y="520" font-family="Arial" font-size="16" font-weight="bold">FINISH</text>
  
  <!-- Obstacles -->
  <!-- Whoops section -->
  <path d="M350,350 q10,-10 20,0 q10,10 20,0 q10,-10 20,0 q10,10 20,0 q10,-10 20,0" stroke="#000" stroke-width="3" fill="none"/>
  <text x="370" y="335" font-family="Arial" font-size="12">WHOOPS</text>
  
  <!-- Triple jump -->
  <path d="M350,450 l20,-20 l20,20 l20,-20" stroke="#000" stroke-width="3" fill="none"/>
  <text x="350" y="470" font-family="Arial" font-size="12">TRIPLE</text>
  
  <!-- Sand section -->
  <path d="M520,400 C540,380 560,380 580,400 C600,420 600,440 580,460 C560,480 540,480 520,460 C500,440 500,420 520,400 Z" fill="#D2B48C" stroke="#000" stroke-width="3"/>
  <text x="550" y="430" font-family="Arial" font-size="12" text-anchor="middle">SAND</text>
  
  <!-- Stadium name -->
  <text x="600" y="70" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle">FORD FIELD</text>
  <text x="600" y="100" font-family="Arial" font-size="18" text-anchor="middle">Detroit, Michigan</text>

  <!-- Stands -->
  <path d="M250,350 C250,300 400,200 600,200 C800,200 950,300 950,350 L950,550 L250,550 Z" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M950,350 L600,350 L250,350" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Watermark -->
  <text x="1000" y="780" font-family="Arial" font-size="20" fill="#999">MXRaceHub</text>
</svg>
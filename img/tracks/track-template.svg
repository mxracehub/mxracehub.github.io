<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="320" fill="#f4f4f4"/>
  
  <!-- Track Base -->
  <rect x="40" y="60" width="420" height="200" rx="20" fill="#e0e0e0"/>
  
  <!-- Track Outline -->
  <path d="M80,120 
           C100,100 150,90 200,100 
           C250,110 270,150 320,160 
           C370,170 400,150 420,170 
           C440,190 430,220 400,230 
           C370,240 330,220 280,210 
           C230,200 200,220 150,210 
           C100,200 60,140 80,120 Z" 
        fill="#a0a0a0" stroke="#808080" stroke-width="2"/>
  
  <!-- Start Gate -->
  <rect x="100" y="160" width="50" height="10" fill="#ff0000"/>
  
  <!-- Jumps and obstacles -->
  <rect x="200" y="120" width="20" height="8" rx="4" fill="#808080"/>
  <rect x="250" y="180" width="20" height="8" rx="4" fill="#808080"/>
  <rect x="300" y="150" width="20" height="8" rx="4" fill="#808080"/>
  <rect x="350" y="130" width="20" height="8" rx="4" fill="#808080"/>
  
  <!-- Whoops section -->
  <path d="M180,200 
           Q185,195 190,200 
           Q195,205 200,200 
           Q205,195 210,200 
           Q215,205 220,200 
           Q225,195 230,200 
           Q235,205 240,200" 
        stroke="#808080" stroke-width="3" fill="none"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="500" height="40" fill="#333333"/>
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">TRACK NAME</text>
  
  <!-- Location -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">City, State</text>
  
  <!-- Type Label -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#ff9900"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TRACK TYPE</text>
  </g>
  
  <!-- TV Badge -->
  <g transform="translate(420, 40)">
    <rect x="0" y="0" width="40" height="30" rx="5" fill="#cc0000"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TV</text>
  </g>
</svg>
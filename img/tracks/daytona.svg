<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Speedway Design -->
  <rect width="500" height="320" fill="#f4f4f4"/>
  <rect x="20" y="40" width="460" height="240" rx="30" fill="#e8e8e8"/>
  
  <!-- Daytona Banking Outline (Oval Track) -->
  <path d="M100,130 
           A150,80 0 0 1 400,130 
           L400,210 
           A150,80 0 0 1 100,210 Z" 
        fill="#d0d0d0" stroke="#a0a0a0" stroke-width="4"/>
  
  <!-- Daytona Supercross Track Layout - Famous for being more outdoor style -->
  <path d="M150,150 
           C170,140 200,140 220,150 
           C240,160 260,170 280,160 
           C300,150 320,130 350,140 
           C370,150 380,170 360,190 
           C340,210 320,190 290,180 
           C260,170 230,190 210,180 
           C190,170 170,180 160,170 
           C150,160 130,160 150,150 Z" 
        fill="#c2b280" stroke="#a89968" stroke-width="2"/>
  
  <!-- Sand/Dirt Texture -->
  <rect x="100" y="130" width="300" height="80" fill="url(#sand-pattern)" opacity="0.5"/>
  
  <!-- Start Gate -->
  <rect x="200" y="160" width="80" height="6" fill="#ff0000"/>
  
  <!-- Jumps and obstacles - Bigger for Daytona -->
  <rect x="220" y="130" width="40" height="15" rx="7" fill="#a89968"/>
  <rect x="280" y="180" width="40" height="15" rx="7" fill="#a89968"/>
  <rect x="170" y="170" width="40" height="15" rx="7" fill="#a89968"/>
  <rect x="330" y="150" width="40" height="15" rx="7" fill="#a89968"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="500" height="40" fill="#01014a"/>
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DAYTONA INTERNATIONAL SPEEDWAY</text>
  
  <!-- Location -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Daytona Beach, Florida</text>
  
  <!-- Type Label -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#d4a017"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SUPERCROSS</text>
  </g>
  
  <!-- TV Badge -->
  <g transform="translate(420, 40)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="#cc0000"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">NBC</text>
  </g>
  
  <!-- Daytona Logo Elements -->
  <path d="M70,60 L120,60 L140,90 L120,120 L70,120 L50,90 Z" stroke="#01014a" stroke-width="3" fill="none"/>
  <path d="M430,60 L380,60 L360,90 L380,120 L430,120 L450,90 Z" stroke="#01014a" stroke-width="3" fill="none"/>
  
  <!-- Sand Pattern -->
  <defs>
    <pattern id="sand-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="scale(0.5)">
      <rect width="50" height="50" fill="none"/>
      <circle cx="10" cy="10" r="1" fill="#a89968"/>
      <circle cx="25" cy="25" r="1.5" fill="#a89968"/>
      <circle cx="40" cy="40" r="1" fill="#a89968"/>
      <circle cx="10" cy="40" r="1.5" fill="#a89968"/>
      <circle cx="40" cy="10" r="1" fill="#a89968"/>
      <circle cx="20" cy="30" r="1" fill="#a89968"/>
      <circle cx="30" cy="20" r="1.5" fill="#a89968"/>
    </pattern>
  </defs>
</svg>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002F87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="helmetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002F87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="250" r="180" fill="url(#teamGradient)" opacity="0.1"/>
  
  <!-- Rider Number Background -->
  <circle cx="200" cy="100" r="50" fill="url(#teamGradient)" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Rider Number -->
  <text x="200" y="115" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">7</text>
  
  <!-- Rider Silhouette -->
  <!-- Helmet -->
  <ellipse cx="200" cy="200" rx="25" ry="30" fill="url(#helmetGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Visor -->
  <ellipse cx="200" cy="195" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Body/Jersey -->
  <rect x="175" y="220" width="50" height="80" rx="10" fill="url(#teamGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Arms -->
  <ellipse cx="160" cy="240" rx="12" ry="35" fill="#002F87" stroke="#FFFFFF" stroke-width="1"/>
  <ellipse cx="240" cy="240" rx="12" ry="35" fill="#002F87" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Gloves -->
  <circle cx="160" cy="270" r="8" fill="#FF6900"/>
  <circle cx="240" cy="270" r="8" fill="#FF6900"/>
  
  <!-- Pants -->
  <rect x="180" y="290" width="40" height="60" rx="8" fill="#002F87" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Legs -->
  <ellipse cx="185" cy="360" rx="8" ry="30" fill="#002F87"/>
  <ellipse cx="215" cy="360" rx="8" ry="30" fill="#002F87"/>
  
  <!-- Boots -->
  <ellipse cx="185" cy="385" rx="12" ry="15" fill="#FF6900"/>
  <ellipse cx="215" cy="385" rx="12" ry="15" fill="#FF6900"/>
  
  <!-- Class Badge -->
  <rect x="320" y="20" width="60" height="25" rx="5" fill="#FF6900" stroke="#FFFFFF" stroke-width="2"/>
  <text x="350" y="37" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">450</text>
  
  <!-- Nationality Flag Area -->
  <rect x="20" y="20" width="40" height="25" rx="3" fill="#002F87" stroke="#FFFFFF" stroke-width="1"/>
  <text x="40" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">USA</text>
  
  <!-- Rider Name -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#FF6900">AARON PLESSINGER</text>
  
  <!-- Team Name -->
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#002F87" opacity="0.8">Red Bull KTM Factory Racing</text>
</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC3300;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2906;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)" />
  
  <!-- Dirt texture pattern -->
  <rect width="1200" height="200" y="400" fill="url(#trackGradient)" />
  
  <!-- Supercross track elements -->
  <path d="M0,450 C100,420 200,450 300,420 C400,390 500,450 600,420 C700,390 800,450 900,420 C1000,390 1100,450 1200,420 L1200,600 L0,600 Z" fill="#5D2906" />
  
  <!-- Motorcycle silhouette (side view, jumping) -->
  <g transform="translate(600,300) scale(1.5) rotate(-15)">
    <!-- Motorcycle body -->
    <path d="M0,0 C10,-10 30,-15 50,-10 C70,-5 80,10 70,30 L60,40 L20,30 Z" fill="#111111" />
    
    <!-- Wheels -->
    <circle cx="15" cy="45" r="15" fill="none" stroke="#111111" stroke-width="5" />
    <circle cx="85" cy="45" r="15" fill="none" stroke="#111111" stroke-width="5" />
    
    <!-- Handlebars -->
    <path d="M30,-5 L40,-20" stroke="#111111" stroke-width="3" />
    <path d="M30,-5 L20,-15" stroke="#111111" stroke-width="3" />
    
    <!-- Suspension -->
    <path d="M15,30 L15,45" stroke="#111111" stroke-width="3" />
    <path d="M85,30 L85,45" stroke="#111111" stroke-width="3" />
    
    <!-- Rider silhouette -->
    <path d="M35,-5 C45,-20 55,-25 65,-15 C75,-5 65,15 55,15" fill="#222222" />
    <ellipse cx="55" cy="-25" rx="10" ry="12" fill="#222222" /> <!-- Helmet -->
  </g>
  
  <!-- Roost/dirt spray -->
  <path d="M700,350 C720,340 740,360 760,330 C780,300 800,330 820,310" stroke="#8B4513" stroke-width="3" fill="none" />
  <path d="M710,360 C730,350 750,370 770,340 C790,310 810,340 830,320" stroke="#8B4513" stroke-width="2" fill="none" />
  
  <!-- Text banner -->
  <rect x="200" y="100" width="800" height="100" rx="20" fill="rgba(0,0,0,0.7)" />
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFFFFF">MXRACEHUB</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#FFFFFF">SUPERCROSS • MOTOCROSS • RACING</text>
</svg>